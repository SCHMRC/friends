<div class="container p-5">
  <h1>
    SignUp
  </h1>
  <div class="container-fluid">
    <form #mioform="ngForm" (ngSubmit)="onSignup(mioform.value)">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input class="form-control" type="text" name="nome" (ngModel)="nome" #nome="ngModel" required id="name">
        <div [hidden]="nome.valid || nome.pristine" class="alert alert-danger">
          Nome Ã¨ richiesto
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" (ngModel)="email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          <div [hidden]="!email.hasError('required')">Email is required</div>
          <div [hidden]="!email.hasError('pattern')">Email format should be
            <small><b>codingchum@gmail.com</b></small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" (ngModel)="password" #password="ngModel" required>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="retype_password">Retype Password</label>
        <input class="form-control" type="password" name="retype_password" (ngModel)="confirmPassword"
          #confirmPassword="ngModel" required>
      </div>

      <div class="form-group">
        <label for="tel">Mobile</label>
        <input class="form-control" type="tel" name="tel" (ngModel)="tel" #tel="ngModel" required>
      </div>

      <button class="btn btn-success" type="submit" name="invia" [disabled]="!mioform.form.valid">Signup</button>
      <a [routerLink]="['/app-friends-login']" class="btn btn-link">Cancel</a>
    </form>
    </div>
</div>
